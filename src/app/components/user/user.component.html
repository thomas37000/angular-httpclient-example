<mat-card class="example-card">
  <mat-card-header>
    <div mat-card-avatar class="example-header-image"></div>
    <mat-card-title>{{name}} - {{age}} ans</mat-card-title>
    <mat-card-subtitle>Nantes</mat-card-subtitle>
  </mat-card-header>
  <img [src]="avatar" [alt]="name" />
  <mat-card-content>
    <p>a commençé à aprrendre le codage en {{ startProgramming }}</p>
  </mat-card-content>
  <mat-card-actions>
    <button mat-button>LIKE</button>
    <button mat-button>SHARE</button>
  </mat-card-actions>
</mat-card>
